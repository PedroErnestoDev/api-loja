<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit {
      background: #ffc107;
      color: black;
    }

    .delete {
      background: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Produtos</h1>

  <form id="product-form">
    <label for="id">ID:</label>
    <input type="number" id="id" name="id">

    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="qtd" name="qtd" required>

    <label for="preco">Preço (R$):</label>
    <input type="number" id="preco" name="preco" step="0.01" required>

    <button type="submit" id="btnSalvar">Salvar Produto</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="product-table-body">
        
    </tbody>
  </table>

  <script>
    const BASE_URL = "http://localhost:8000/api/produtos"
    const fetchProdutos = async() => {
        let response = await fetch(BASE_URL);
        let data = await response.json();
        console.log(data)
        renderTable(data);
    }

    const renderTable = (produtos) => {
        const _table = document.querySelector("#product-table-body");
        _table.innerHTML = ""
        
        produtos.forEach((produto)=>{
            let tr = document.createElement("tr");
           
            let td_id = document.createElement("td");
            td_id.innerHTML = produto.id;
            tr.appendChild(td_id);

            let td_nome = document.createElement("td");
            td_nome.innerHTML = produto.nome;
            tr.appendChild(td_nome);

            let td_qtd = document.createElement("td");
            td_qtd.innerHTML = produto.qtd;
            tr.appendChild(td_qtd);

            let td_preco = document.createElement("td");
            td_preco.innerHTML = produto.preco;
            tr.appendChild(td_preco);

            let actions = document.createElement("td")

            let btnExcluir = document.createElement("button")
            btnExcluir.innerHTML = "Excluir"
            btnExcluir.setAttribute('data-id', produto.id);

            btnExcluir.addEventListener("click", (e) => {removerItem(e)})

            actions.appendChild(btnExcluir)
            

            tr.appendChild(actions)
            
            _table.appendChild(tr);
        })
    }

    const removerItem = async (e) => {
        let eTarget = e.target
        let id = eTarget.dataset.id

    try {
        let response = await fetch(`${BASE_URL}/${id}`, {method: "DELETE",
      headers: {
        "Content-Type": "application/json"
      }})

      if (!response.ok) {
      throw new Error("Erro ao excluir o produto");
    }

    const result = await response.json();
    console.log("Produto deletado:", result);

    // Atualiza a tabela depois de deletar
    fetchProdutos();
  } catch (err) {
    console.error("Erro:", err);
  }
    }

    fetchProdutos();

    const createProduct = async(e) => {
        e.preventDefault();
        let nome = document.querySelector("#nome")
        let preco = document.querySelector("#preco")
        let qtd = document.querySelector("#qtd")

        const produto = {
            nome: nome.value,
            qtd: qtd.value,
            preco:preco.value
        }

    try {
        let response = await fetch(BASE_URL, {method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
            body: JSON.stringify(produto)
        })

        if(!response.ok) throw new Error("Erro ao salvar produto");

      const result = await response.json();
      console.log("Produto salvo:", result);
      nome.value = ""
      preco.value = ""
      qtd.value = ""
      fetchProdutos(); // atualiza a lista
    } catch (error) {
      console.error("Erro:", error);
    }}

    let btnSalvar = document.querySelector("#btnSalvar")

    btnSalvar.addEventListener("click", (e)=>{
        createProduct(e)
    })
  </script>

</body>
</html>
